<html>
<head>
    <title>Lotto Number Generator</title>
</head>
<body>
    <h2>Lotto Number Generator</h2>
    <p>Click button to generate 6 lottery numbers </p>
    <button onclick="lotto()">Make Me Rich!</button>
    <hr>
    <div id="lottoNumbers"></div>

    <script>
    function lotto () {
        var arr = [];
        while(arr.length < 6){
            var r = Math.floor(Math.random() * 59) + 1;
            if(arr.indexOf(r) === -1) arr.push(r);
        }
        arr.sort(function(a, b) {return a - b});
        document.getElementById("lottoNumbers").innerHTML = arr.join('     ');
    }
    </script>
</body>
</html>
